<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dinuka D. Kirindage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0c0c1d;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* === NAVIGATION === */
    nav {
      background-color: #0d025e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      z-index: 1000;
    }

    .Navlogo {
      width: 170px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: #ffd700;
      font-weight: bold;
      padding: 8px 12px;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      color: #e00b0b;
      background-color: #ffffff10;
      border-radius: 8px;
    }

    .download_Resume {
      font-size: 15px;
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #ffd700;
      background: transparent;
      color: #ffd700;
      cursor: pointer;
    }

    .download_Resume:hover {
      background-color: #ffd700;
      color: black;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      color: #ffd700;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #0d025e;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }

    /* === LOGO SECTION === */
    .capitalDlogo {
      position: absolute;
      top: 5px;
      right: 20px;
      width: 130px;
      transition: 0.3s;
    }

    .dinukaLogo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 85px;
      transition: 0.3s;
    }

    .capitalDlogo:hover,
    .dinukaLogo:hover {
      transform: scale(1.3);
    }

    @media (max-width: 768px) {
      .capitalDlogo, .dinukaLogo {
        width: 65px;
      }

      .capitalDlogo {
        top: 10px;
      }
    }

    /* === HOME SECTION === */
    .Details {
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }

    .DetailsH {
      font-size: 40px;
      margin: 0.5rem 0;
      font-weight: 600;
    }

    .DinukaPhoto {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 6px solid #ffd700;
      margin: 2rem auto;
      object-fit: cover;
      transition: 0.3s ease-in-out;
    }

    .DinukaPhoto:hover {
      transform: scale(1.1);
    }

    .name-section h1 {
      font-size: 28px;
      margin: 0.2rem 0;
    }

    .bio {
      margin-top: 1.5rem;
      font-size: 17px;
      line-height: 1.6;
      color: #dcdcdc;
    }

    .caption {
      font-style: italic;
      font-size: 19px;
      opacity: 0.6;
      margin-top: 1.8rem;
    }

    @media (max-width: 768px) {
      .DetailsH {
        font-size: 28px;
      }

      .DinukaPhoto {
        width: 200px;
        height: 200px;
      }

      .name-section h1 {
        font-size: 22px;
      }

      .caption {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- === NAVIGATION BAR === -->
  <nav>
    <img class="Navlogo" src="./Assets/logo.png" alt="Logo">

    <ul class="nav-links" id="nav-links">
      <li><a href="#"><i class="fas fa-home"></i> HOME</a></li>
      <li><a href="aboutme.html"><i class="fas fa-user"></i> ABOUT ME</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> CONTACT</a></li>
      <li><button class="download_Resume"><i class="fas fa-download"></i> Resume</button></li>
    </ul>

    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- === HOME SECTION === -->
  <section class="Details">
    <img class="capitalDlogo" src="./Assets/C.D_TP_logo.png" alt="CD Logo">
    <img class="dinukaLogo" src="./Assets/T.ln_hq.png" alt="Dinuka Logo">

    <div class="DetailsH">Welcome</div>
    <div class="DetailsH">ආයුබෝවන්</div>
    <div class="DetailsH">வணக்கம்</div>

    <img class="DinukaPhoto" src="./Assets/About Section Photo.jpg" alt="Dinuka">

    <div class="name-section">
      <h1>Dinuka D. Kirindage</h1>
      <h1>දිනුක කිරින්දගේ</h1>
      <h1>திமுக கிரின்டாஜ்</h1>
    </div>

    <div class="bio">
      <p><strong>IT Undergraduate at SLIIT</strong> &nbsp;||&nbsp;
        <strong>Political Enthusiast & Active Party Member</strong> &nbsp;||&nbsp;
        <strong>Business Owner & Investor</strong>
      </p>
    </div>

    <p class="caption">“Passionate about CODING and Debugging the UNIVERSE.”</p>
  </section>

  <!-- === JS for Toggle === -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("nav-links");
      navLinks.classList.toggle("active");
    }
  </script>
</body>
</html>
