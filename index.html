<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dinuka D. Kirindage</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* === GLOBAL RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0c0c1d;
      color: #fff;
    }

    a {
      text-decoration: none;
    }

    /* === NAVIGATION BAR === */
    nav {
      background-color: #0d025e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .Navlogo {
      width: 170px;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    nav ul li a {
      color: #ffd700;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #e00b0b;
      background-color: #ffffff10;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .download_Resume {
      font-size: 15px;
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #ffd700;
      background: transparent;
      color: #ffd700;
      cursor: pointer;
    }

    .download_Resume:hover {
      background-color: #ffd700;
      color: black;
    }

    /* === FLOATING CORNER LOGOS === */
    .capitalDlogo {
      position: absolute;
      top: 2px;
      right: 20px;
      width: 100px;
      transition: 0.3s;
      z-index: 10;
    }

    .capitalDlogo:hover {
      transform: scale(1.5);
    }

    .dinukaLogo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 70px;
      transition: 0.3s;
      z-index: 10;
    }

    .dinukaLogo:hover {
      transform: scale(1.5);
    }

    /* === HEADER SECTION === */
    .Details {
      padding: 5rem 2rem;
      text-align: center;
      background: linear-gradient(to bottom, #0c0c1d, #1e1e2f);
      position: relative;
    }

    .DetailsH {
      font-size: 42px;
      margin: 0.3rem 0;
      font-weight: 600;
    }

    .DinukaPhoto {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 6px solid #ffd700;
      margin: 2rem auto;
      transition: 0.3s ease-in-out;
    }

    .DinukaPhoto:hover {
      transform: scale(1.1);
    }

    .name-section h1 {
      font-size: 32px;
      font-weight: bold;
    }

    .bio {
      margin-top: 1rem;
      font-size: 18px;
      line-height: 1.6;
      color: #dcdcdc;
    }

    .caption {
      font-style: italic;
      font-size: 20px;
      opacity: 0.6;
      margin-top: 1.5rem;
    }

    /* === RESPONSIVE DESIGN === */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      .DinukaPhoto {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>

<body>

  <!-- === NAVIGATION BAR === -->
  <nav>
    <img class="Navlogo" src="./Assets/logo.png" alt="Logo">
    <ul>
      <li><a href="#"><i class="fas fa-home"></i> HOME</a></li>
      <!-- LINK TO aboutme.html instead of internal section -->
      <li><a href="aboutme.html"><i class="fas fa-user"></i> ABOUT ME</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> CONTACT</a></li>
      <button class="download_Resume"><i class="fas fa-download"></i> Resume</button>
    </ul>
  </nav>

  <!-- === MAIN HOME SECTION === -->
  <section class="Details">

    <!-- Floating logos -->
    <img class="capitalDlogo" src="./Assets/C.D_TP_logo.png" alt="CD Logo">
    <img class="dinukaLogo" src="./Assets/T.ln_hq.png" alt="Dinuka Logo">

    <!-- Welcome Messages -->
    <div class="DetailsH">Welcome</div>
    <div class="DetailsH">ආයුබෝවන්</div>
    <div class="DetailsH">வணக்கம்</div>

    <!-- Your Image -->
    <img class="DinukaPhoto" src="./Assets/About Section Photo.jpg" alt="Dinuka">

    <!-- Name -->
    <div class="name-section">
      <h1>Dinuka D. Kirindage</h1>
      <h1>දිනුක කිරින්දගේ</h1>
      <h1>திமுக கிரின்டாஜ்</h1>
    </div>

    <!-- Roles -->
    <div class="bio">
      <p><strong>IT Undergraduate at SLIIT</strong> &nbsp;&nbsp;&nbsp;&nbsp;||&nbsp;&nbsp;&nbsp;&nbsp;
        <strong>Political Enthusiast & Active Party Member</strong> &nbsp;&nbsp;&nbsp;&nbsp;||&nbsp;&nbsp;&nbsp;&nbsp;
        <strong>Business Owner & Investor</strong>
      </p>
    </div>

    <!-- Personal Caption -->
    <p class="caption">“Passionate about CODING and Debugging the UNIVERSE.”</p>

  </section>

</body>

</html>
